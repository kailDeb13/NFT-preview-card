<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <section class="ic">
  <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
  <img src="images/icon-view.svg" alt="" class="eye">
  </section>
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <section class="about">
  <section class="eth"><img src="images/icon-ethereum.svg" alt=""><span class="ethText">0.041 ETH</span></section>
  <section class="time"><img src="images/icon-clock.svg" alt=""><span class="timeText">3 days left</span></section>
  </section>
  <div class="border" aria-hidden="true"></div>
  <section class="created"><img src="images/image-avatar.png" alt="profile picture"><span class="ctext">Creation of <span class="name">Jules Wyvern</span></span></section>
  </main>
</body>
</html>
